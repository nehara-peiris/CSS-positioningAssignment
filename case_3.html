<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 3</title>

    <link rel="stylesheet" href="../assets/style/normalize.css">

    <style>

        section{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            position: relative;
        }

        section>div:first-child{
            display: flex;
            justify-content: center;
            align-items: center;

            border-radius: 50%;
            width: 270px;
            height: 270px;

            font-weight: bold;
            font-size: xx-large;

            text-align: center;
        }

        section:first-child>div:first-child{
            background: purple;
        }

        section:first-child>div:nth-child(2){
            border: 15px solid red;
            border-radius: 50%;
            width: 270px;
            height: 270px;

            position: fixed;

            z-index: 1;
        }

        section:first-child>div:nth-child(3){
            border: 15px solid grey;
            border-radius: 50%;
            width: 300px;
            height: 300px;

            position: fixed;

            z-index: 2;
        }

        section:nth-child(2)>div{
            background: royalblue;
        }

        section:nth-child(3)>div{
            background: darkred;
        }


    </style>

</head>
<body>

    <section>
        <div>Hello</div>
        <div></div>
        <div></div>
    </section>


    <section>
        <div>Welcome to</div>
    </section>

    <section>
        <div>Institute of Software Engineering</div>
    </section>

</body>
</html>
